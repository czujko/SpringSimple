<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Listado de productos</h1>
    <div class="row" th:each="producto : ${listaProductos}">
        <div class="col-1" th:text="${producto.id}">ID</div>
        <div class="col-2"><img src="" th:src="@{${producto.imagen} ?: 'https://api.adorable.io/avatars/64/{nombre}.png'(nombre=${producto.nombre})}" width="64px" /></div>
        <div class="col-4" th:text="${producto.nombre}">loquesea</div>
        <div class="col-1" th:text="${producto.precio + ' €'}">29 €</div>  
        <div class="col-1">
          <a class="btn btn-primary" th:href="@{/producto/edit/__${producto.id}__}"  role="button" >Cambia</a>
        </div>
        <div class="col-1">
          <a class="btn btn-primary" th:href="@{/producto/delete/__${producto.id}__}" role="button" >Borra</a>
        </div>
    </div>

</body>
</html>
